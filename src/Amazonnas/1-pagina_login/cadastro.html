<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo_login/cadratroestilo.css"> 
</head>
<body>
    <header>
        <h1 class="A-logo">AMAZON<span>NAS</span></h1>
    </header>
    <main>
        <form id="cadastro-form" action="processar_cadastro.php" method="POST">
            <h3>Cadastro de usuário</h3>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" required></textarea>
            
            
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <p>Já tem uma conta? <a href="pg-login.html">Faça login</a></p>
    </footer>
</body>
</html>
